<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE" crossorigin="anonymous">

    <title>this is home page</title>
</head>
<body>

<section >
  
  
  <div class="card">
  
  	<div class="card-body">
  		
  		<h1 class="text-center">Add Video</h1>
  		
     <div class="container-fluid mt-1">
     
     	<div class="row">
     
  			<div class="col-md-10 offset-md-1">
  			
  			
  				<form action="#" th:object="${video}" 
  				enctype="multipart/form-data"
  				th:action="@{/user/process-video}" method="post" >
 				    
 				    	<div class="input-group">
 				    	
 				    	  <div class="input-group-prepend">
 				    	  
 				    	  	<div class="input-group-text mr-3">
 				    	  	
 				    	  		<i class="fa fa-plus"></i>
 				    	  	
 				    	  	</div>
 				    	  
 				    	  </div>
 				    	  
 				    	  <input type="text"  id="firstName" name="name" placeholder="Enter name here" class="form-control"/>
 				    	
 				    	</div>
 				    	
 				    	<div class="form-group mt-3">
 				    	  
 				    	  <textarea name="description"  id="description"  class="form-control" rows="10"></textarea>
 				    	
 				    	</div>
 				    	
 				    	<div class="custom-file">
 				    	
 				    	  <input type="file" name="videos"/>
 				    	
 				    	</div>
 				    	
 				    	<div class="conainer">
 				    	
 				    		<button class="btn btn-outline-primary">Save Video</button>
 				    	
 				    	</div>
	   				    	
	   				    	
	   		   </form>
  		
  		
  		   </div>
  		</div>
  	</div>
  	
  	</div>
  
  
  </div>
  
</section>


</body>
</html>
